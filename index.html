<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
	<title>EasyContact</title>
	<script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js" ></script>
	<script src="js/app.js" ></script>
</head>
<body ng-app>
	<div class="container-fluid">
		<form ng-submit="addContact" class="row bg-inverse p-2">
			<div class="col-3 pl-0"><input type="text" class="form-control" ng-model="firstname" placeholder="Prénom"></div>
			<div class="col-3 pl-0"><input type="text" class="form-control" ng-model="lastname" placeholder="Nom"></div>
			<div class="col-3 pl-0"><input type="phone" class="form-control" ng-model="phone" placeholder="Numéro"></div>
			<div class="col-3 pl-0 pr-0"><button class="btn btn-success btn-block">Créer</button></div>
		</form>
	</div>
	<div class="container mt-5 pb-5">
		<div class="offset-2 col-8" >
			<h1 class="text-center mb-3"><strong>Easy contact</strong></h1>
			<div class="row mb-5">
				<div class="offset-2 col-8">
					<input type="text" ng-model="name" class="form-control form-control-lg mb-1"  placeholder="Chercher" >
				</div>
			</div>
			<div class="row" ng-controller="ContactsCtrl">
				<div class="col-4 p-0" ng-repeat="contact in contacts">
					<div class="card m-1">
						<a href="#" class="btn btn-link text-danger btn-sm" style="position: absolute; right:.5rem; top: .5rem"><i class="fa fa-remove"></i></a>
						<img class="card-img-top" src="http://www.fillmurray.com/180/180" alt="Card image cap">
						<div class="card-block">
							<h5 class="card-title mb-0">{{contact.firstname}} <strong>{{contact.lastname}}</strong></h5>
						</div>
						<ul class="list-group list-group-flush">
						    <a ng-href="tel:phone" class="list-group-item text-muted pt-1 pb-1 pl-1" ng-repeat="(kphone, phone) in contact.phone"><i class="fa fa-phone-square fa-fw" aria-hidden="true"></i> <span class="ml-1">{{phone}}</span> <span class="text-muted " style="font-size: .7rem; position: absolute; right: .5rem; top: 0.4rem">{{kphone}}</span></a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
